apply plugin: 'java'
apply plugin: 'maven'

group = 'com.frqro.gradle.demo'
version = '1.0-SNAPSHOT'

description = """"""

sourceCompatibility = 1.5
targetCompatibility = 1.5



repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'xmlunit', name: 'xmlunit', version:'1.5'
